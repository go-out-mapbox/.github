<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="format-detection" content="telephone=no" />
  <script src="js/index.js"></script>
  <link href="font/style.css" rel="stylesheet" />
  <link href="css/index.css" rel="stylesheet" />
  <link href="css/title.css" rel="stylesheet" />
  <link href="css/submit.css" rel="stylesheet" />
  <link rel="icon" href="profile/icon.png" type="image/png">
  <link rel="icon" href="profile/icon.png" sizes="192x192" type="image/png">
  <link rel="apple-touch-icon-precomposed" href="profile/icon.png" sizes="180x180" type="image/png">
</head>
<body>
  <main id="date">
    <h2 id="geolocation">
      135.50433479522678, 34.69699057458179
    </h2>
    <address>日本, 大阪府大阪市北区西天満4丁目8番1</address>
    <section>
      <p><time>AAA AAA 00 0000 00:00:00 GMT+0900 (日本標準時)</time></p>
    </section>
  </main>
  <main id="submit">
    <input id="close" type="button" onclick="ChangeHidden()" value="×">
    <form>
      <section id="readme"></section>
      <script type="text/javascript">
      async function mainSection() {
        fetch('profile/README.md')
        .then(response => response.text())
        .then(innerText => {
          document.querySelector('#readme').innerText = innerText
        });
      }
      mainSection();
      </script>

      <details>
        <summary><b>Add A Comment コメントを残す</b></summary>
        <textarea rows="7" id="comment"></textarea>
      </details>
      <button type="submit" class="goout">Submit 投稿する</button>
    </form>
    <section id="menu"></section>
  </main>
  <script type="text/javascript">
  const mapbox = document.querySelector('#map');
  const yourHere = document.querySelector('#date #geolocation');
  const yourAddress = document.querySelector('#date address');
  const dateSection = document.querySelector('#date section');
  const title = document.querySelector('#title');
  const enter = document.querySelector('#enter');
  const submitForm = document.querySelector('#submit form');
  </script>
  <script src="js/submit.js"></script>
</body>
</html>
