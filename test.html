<head>

  <link href="css/index.css" rel="stylesheet" />
  <link href="css/menu.css" rel="stylesheet" />
  <link href="css/title.css" rel="stylesheet" />
  <link href="css/submit.css" rel="stylesheet" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<body>
  <h1 id="title" class="goout">Go Out</h1>
  <button type="button" id="enter" class="goout" onclick="geoFindMe()">Let's have some fun</button>
  <article id="map"></article>
  <main id="date">
    <h2 id="geolocation">
      Life is precious. Every minute. And more precious with you in it.
    </h2>
    <address>cite lyrics from "Jon Brion – Little Person"</address>
    <section>
      <h3>
        <span>知っている場所の</span>
        <b>外へ</b>
        <span>わからないところまで</span>
        <b>出かける</b>
      </h3>
    </section>
  </main>
  <main id="submit" hidden>
    <input id="close" type="button" onclick="ChangeHidden()" value="×">
    <form>
      <section id="readme">
        <h3><span>This is a Collection of Where We Were.</span></h3>
        <p>この地図に、わたしたちがいた場所を記録します。</p>
      </section>
      <p style="text-align: center;"><button type="submit" class="goout">I'm Here</button></p>
      <hr/>
      <details>
        <summary><b>Submit A Comment with A Marker コメントを残す</b></summary>
        <textarea rows="7" id="comment"></textarea>
      </details>
    </form>
    <hr>
    <section id="menu"></section>
  </main>
  <script type="text/javascript">
  const mapbox = document.querySelector('#map');
  const yourHere = document.querySelector('#date #geolocation');
  const yourAddress = document.querySelector('#date address');
  const dateSection = document.querySelector('#date section');
  const title = document.querySelector('#title');
  const enter = document.querySelector('#enter');
  const submitForm = document.querySelector('#submit form');

  /* ページにMapboxを埋め込む */
  mapboxgl.accessToken = 'pk.eyJ1IjoicGVodSIsImEiOiJja3R4Y3diNmIybTg5Mm9waWgwYTdsc3FyIn0.lVvnPZ3aa6332EaWJIxPaQ';
  let center = [135.50433479522678, 34.69699057458179];

  const map = new mapboxgl.Map({
    container: 'map',
    style: 'mapbox://styles/pehu/ckx1e2xhw13kw14s4rjhaiv17',
    center: center,
    zoom: 1.75,
    scrollZoom: false
  });

  // Add zoom and rotation controls to the map.
  map.addControl(new mapboxgl.NavigationControl());
  </script>
  <script src="js/goout.js"></script>
  <script src="js/submit.js"></script>
  <script src="js/localStorage.js"></script>
</body>
</html>
